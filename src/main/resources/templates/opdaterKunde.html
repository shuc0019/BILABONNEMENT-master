<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>opdater kunde</title>
</head>


<style>

    * {
        box-sizing: border-box;
    }


    table {
        border-collapse: collapse;
        width: 100%;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    th, td {
        text-align: left;
        padding: 10px 15px;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #f5f5f5;
    }



    .dashboard-item:hover .dropdown {
        display: flex;
    }

    .dropdown a {
        display: block;
        padding: 10px;
        text-decoration: none;
        color: black;
    }

    a {
        text-decoration: none;
    }

    button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-transform: uppercase;
        color: #ffffff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    button:focus {
        outline: none;
    }

    button:active {
        background-color: #003d80;
    }

    /* Form styles */
    form {
        max-width: 400px;
        margin: 0 auto;
    }

    h1 {
        text-align: center;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    input[type="text"] {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-transform: uppercase;
        color: #ffffff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    button[type="submit"]:focus {
        outline: none;
    }

    button[type="submit"]:active {
        background-color: #003d80;
    }


    .footer p {
        margin: 0;
        font-size: 14px;
        color: #fff;
    }

    .footer p span {
        color: #aaa;
    }

    .footer a {
        color: #fff;
        text-decoration: none;
    }

    .footer a:hover {
        text-decoration: underline;
    }
    form {
        width: 55%;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .updateSubmit{
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-transform: uppercase;
        color: #ffffff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
<body>
<h1> opdater kunde </h1>

<div class="opret kunde">
    <form method="post" action="/opdaterkunden">
        <label for="full_name">Fullname:</label>
        <input type="text" id="full_name" name="full_name"  th:value="${opdater.getFull_name()}"><br><br>

        <input type="hidden"  name="customer_id"  th:value="${opdater.getCustomer_id()}">

        <label for="email">email:</label>
        <input type="text" id="email" name="email" th:value="${opdater.getEmail()}" ><br><br>

        <label for="phone">phone:</label>
        <input type="number" id="phone" name="phone" th:value="${opdater.getPhone()}"><br><br>

        <label for="address">address:</label>
        <input type="text" id="address" name="address" th:value="${opdater.getAddress()}"><br><br>

        <label for="cpr">cpr:</label>
        <input type="number" id="cpr" name="cpr" th:value="${opdater.getCpr()}"><br><br>

        <input class="updateSubmit" type="submit" value="opdater kunde">
    </form>
</div>
</body>
</html>
