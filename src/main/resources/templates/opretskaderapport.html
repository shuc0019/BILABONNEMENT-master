<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret skaderapport</title>
    <div th:include="navbar.html"></div>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }




        .tilføj-bil input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .tilføj-bil input[type="submit"]:hover {
            background-color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        .footer {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
        }
        form{
            width: 3000px;
        }
        .færdigknap{
            margin-left: 300px;
            margin-bottom: 10px;
        }
        .totalpris{

            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="tilføj-bil">
    <h1>Opret skaderapport</h1>
    <form method="post" action="/tilføjRapport">
        <label for="categoryid">Indtast skadeskategori:</label>
        <input type="number" id="categoryid" name="category_id" step="0.01"><br><br>
        <label for="finish">Finish:</label>
        <input type="checkbox" id="finish" name="finish" value="1"><br><br>
        <input type="hidden" name="contract_id" th:value="${contractid}"><br><br>
        <input type="submit" class="totalpris"  value="Beregn totalprisen for skaderne" style="margin-left: -300px">
        <input type="submit" class="færdigknap"  value="når du er færdig så check finish og tryk her">
    </form>
    <h1 th:text="${totalPrice}"></h1>
</div>
<table>
    <thead>
    <tr>
        <th>Kategori</th>
        <th>Skade</th>
        <th>Pris</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the cars and populate the table rows -->
    <tr th:each="damages:${category}">
        <td th:text="${damages.category_id}"></td>
        <td th:text="${damages.damage_name}"></td>
        <td th:text="${damages.price}"></td>
    </tr>
    </tbody>
</table>
<div class="footer">
    <p>© 2023 BA - BilAbonnement.</p>
</div>
</body>
</html>
