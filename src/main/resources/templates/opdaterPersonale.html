<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Opdater personale</title>

  <style>

    * {
      box-sizing: border-box;
    }


    table {
      border-collapse: collapse;
      width: 100%;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    th, td {
      text-align: left;
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }



    .dashboard-item:hover .dropdown {
      display: flex;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
    }

    a {
      text-decoration: none;
    }

    button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:focus {
      outline: none;
    }

    button:active {
      background-color: #003d80;
    }

    /* Form styles */
    form {
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    button[type="submit"]:focus {
      outline: none;
    }

    button[type="submit"]:active {
      background-color: #003d80;
    }


    .footer p {
      margin: 0;
      font-size: 14px;
      color: #fff;
    }

    .footer p span {
      color: #aaa;
    }

    .footer a {
      color: #fff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
    form {
      width: 55%;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .updateSubmit{
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      color: #ffffff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>


</head>
<body>
<form action="/opdateretPersonale" method="post">
  <input type="hidden" name="username" th:value="${employee.username}" ><br><br>

  <label for="user_password">Kodeord:</label>
  <input type="text" id="user_password" name="user_password" th:value="${employee.user_password}" ><br><br>

  <label for="full_name">Fuld navn:</label>
  <input type="text" id="full_name" name="full_name" th:value="${employee.full_name}" ><br><br>

  <label for="email">Email:</label>
  <input type="text" id="email" name="email" th:value="${employee.email}" ><br><br>

  <label for="phone">TLF nr.:</label>
  <input type="text" id="phone" name="phone" th:value="${employee.phone}" ><br><br>

  <label for="is_active">Aktiv bruger:</label>
  <input type="number" id="is_active" name="is_active" th:value="${employee.is_active}" ><br><br>

  <label for="is_admin">Admin:</label>
  <input type="number" id="is_admin" name="is_admin" th:value="${employee.is_admin}" ><br><br>



  <input class="updateSubmit" type="submit" value="Opdater">
  <h1 th:text="${fejl}"></h1>
  <h1 th:text="${fejl2}"></h1>
</form>

</body>
</html>
