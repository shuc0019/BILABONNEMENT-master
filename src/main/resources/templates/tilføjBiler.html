<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tilføj bil</title>

    <link rel="stylesheet" href="home.css">
    <div th:include="navbar.html"></div>

</head>

<style>
    .AddCarSubmit{
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-transform: uppercase;
        color: #ffffff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
<body>

        <div class="tilføj bil">
            <h1>Tilføj bil</h1>
            <form method="post" action="/createNew">
                <label for="frame_number">Frame Number:</label>
                <input type="text" id="frame_number" name="frame_number" required><br><br>

                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" required><br><br>

                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required><br><br>

                <label for="make">Make:</label>
                <input type="number" id="make" name="make" required><br><br>

                <label for="color">Color:</label>
                <input type="text" id="color" name="color" required><br><br>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required><br><br>

                <label for="flow">Flow:</label>
                <input type="number" id="flow" name="flow" required><br><br>

                <label for="odometer">Odometer:</label>
                <input type="number" id="odometer" name="odometer"><br><br>

                <label for="fuel_type">Fuel Type:</label>
                <input type="text" id="fuel_type" name="fuel_type"><br><br>

                <label for="motor">Motor:</label>
                <input type="text" id="motor" name="motor"><br><br>

                <label for="gear_type">Gear Type:</label>
                <input type="text" id="gear_type" name="gear_type"><br><br>

                <input class="AddCarSubmit" type="submit" value="tilføj en bil">
            </form>


        </div>


        </div>
        </div>

        </div>
</body>
</html>
