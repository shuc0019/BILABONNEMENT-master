<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Car Information</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="dashboard">
            <h1 class="title">BA</h1>
            <div class="dashboard-item">
                <button class="dashboard-button">Dataregistrering</button>
                <div class="dropdown">
                    <a href="opretlejekontrakt">Opret lejekontrakt</a>
                    <a href="selejekontrakt">Se lejekontrakt</a>
                </div>
            </div>
            <div class="dashboard-item">
                <button class="dashboard-button">Skade og udbedring</button>
                <div class="dropdown">
                    <a href="opretskaderapport">Opret skade rapport</a>
                    <a href="skaderapport">Se priser på skader</a>
                </div>
            </div>
            <div class="dashboard-item">
                <button class="dashboard-button">Rapportering og overvågning</button>
                <div class="dropdown">
                    <a href="seallebiler">Se alle biler</a>
                    <a href="ledigbiler">se ledige biler</a>
                    <a href="sammenlagtpris">Sammenlagt pris på nuværende udlejede biler</a>
                </div>
            </div>
            <div class="dashboard-item">
                <button class="dashboard-button">Users</button>
                <div class="dropdown">
                    <a href="personale">Personale</a>
                </div>
            </div>

        </div>

        </div>

    <div class="opdater bil">
        <h1>Opdater bil</h1>
        <th:block>
            <form th:action="carupdate" method="post">
                <input type="text" id="vehicle_number" name="vehicle_number" th:value="${car.vehicle_number}" hidden><br><br>

                <label for="frame_number">Frame Number:</label>
                <input type="text" id="frame_number" name="frameNumber" th:value="${car.frame_number}" required><br><br>

                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" th:value="${car.brand}" required><br><br>

                <label for="model">Model:</label>
                <input type="text" id="model" name="model" th:value="${car.model}" required><br><br>

                <label for="make">Make:</label>
                <input type="number" id="make" name="make" th:value="${car.make}" required><br><br>

                <label for="color">Color:</label>
                <input type="text" id="color" name="color" th:value="${car.color}" required><br><br>

                <label for="price">Price:</label>
                <input type="number" id="price" name="price" th:value="${car.price}" required><br><br>

                <label for="flow">Flow:</label>
                <input type="number" id="flow" name="flow" th:value="${car.flow}" required><br><br>

                <label for="odometer">Odometer:</label>
                <input type="number" id="odometer" name="odometer" th:value="${car.odometer}"><br><br>

                <label for="fuel_type">Fuel Type:</label>
                <input type="text" id="fuel_type" name="fuel_type" th:value="${car.fuel_type}"><br><br>

                <label for="motor">Motor:</label>
                <input type="text" id="motor" name="motor" th:value="${car.motor}"><br><br>

                <label for="gear_type">Gear Type:</label>
                <input type="text" id="gear_type" name="gear_type" th:value="${car.gear_type}"><br><br>

                <input type="submit" value="Opdater">
            </form>
        </th:block>
    </div>
</div>
</body>
</html>
